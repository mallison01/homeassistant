views:
  - title: Irrigation
    path: irrigation
    icon: mdi:sprinkler-variant
    badges: []
    cards:
      - type: entities
        title: Debug
        entities:
          - entity: input_text.irrigation_debug_log
            name: Last debug

      - type: entities
        title: Zone 1
        entities:
          - entity: input_text.zone_1_last_run
            name: Last Run
          - entity: input_text.zone_1_last_status
            name: Status
          - entity: input_number.zone_1_last_duration
            name: Last Duration (min)
          - entity: input_number.zone_1_consumption
            name: Last Consumption (gal)

      - type: entities
        title: Zone 2
        entities:
          - entity: input_text.zone_2_last_run
            name: Last Run
          - entity: input_text.zone_2_last_status
            name: Status
          - entity: input_number.zone_2_last_duration
            name: Last Duration (min)
          - entity: input_number.zone_2_consumption
            name: Last Consumption (gal)

      - type: entities
        title: Zone 3
        entities:
          - entity: input_text.zone_3_last_run
            name: Last Run
          - entity: input_text.zone_3_last_status
            name: Status
          - entity: input_number.zone_3_last_duration
            name: Last Duration (min)
          - entity: input_number.zone_3_consumption
            name: Last Consumption (gal)

      - type: entities
        title: Zone 4
        entities:
          - entity: input_text.zone_4_last_run
            name: Last Run
          - entity: input_text.zone_4_last_status
            name: Status
          - entity: input_number.zone_4_last_duration
            name: Last Duration (min)
          - entity: input_number.zone_4_consumption
            name: Last Consumption (gal)

      - type: glance
        title: Totals
        show_name: true
        show_state: true
        entities:
          - entity: sensor.irrigation_total_consumption
            name: Cycle Total (gal)
          - entity: sensor.irrigation_daily
            name: Daily (gal)
          - entity: sensor.irrigation_weekly
            name: Weekly (gal)
          - entity: sensor.irrigation_monthly
            name: Monthly (gal)
